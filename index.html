<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morning Check-In System</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .greeting {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .scanner-container {
            width: 100%;
            height: 300px;
            border: 2px dashed #ddd;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        #reader { width: 100%; height: 100%; }

        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #667eea;
            border-radius: 10px;
            animation: pulse 2s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { border-color: #667eea; }
            50% { border-color: #764ba2; }
            100% { border-color: #667eea; }
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            display: none;
        }

        .success {
            background: rgba(76,175,80,0.1);
            color: #2E7D32;
            border: 2px solid #4CAF50;
            display: block;
        }

        .error {
            background: rgba(244,67,54,0.1);
            color: #D32F2F;
            border: 2px solid #F44336;
            display: block;
        }

        .loading { display: none; margin-top: 20px; }

        .instructions {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="greeting" id="greeting">Good Morning!</div>

    <div class="scanner-container">
        <div id="reader"></div>
        <div class="scan-area"></div>
    </div>

    <div class="status" id="status"></div>

    <div class="loading" id="loading">
        <div style="display:flex;justify-content:center;">
            <div style="width:40px;height:40px;border:4px solid #f3f3f3;border-top:4px solid #667eea;border-radius:50%;animation:spin 1s linear infinite;"></div>
        </div>
        <p style="margin-top:10px;">Submitting attendance...</p>
    </div>

    <div class="instructions">
        Please scan the official Morning Check-In QR code.
    </div>
</div>

<iframe name="hiddenFrame" style="display:none;"></iframe>

<script>
const scanner = new Html5Qrcode("reader");
const greetingEl = document.getElementById("greeting");
const statusEl = document.getElementById("status");
const loadingEl = document.getElementById("loading");

// ===== 用户名 =====
const urlParams = new URLSearchParams(window.location.search);
const userName = urlParams.get("user") || "Guest";
greetingEl.textContent = `Good Morning, ${userName}!`;

// ===== 启动扫描 =====
const startScanner = () => {
    const onScanSuccess = (decodedText) => {
        console.log("Scanned:", decodedText);

        let scannedTs = Math.round(Number(decodedText) / Math.PI);
        if (isNaN(scannedTs)) {
            showError("Invalid QR Code");
            return;
        }

        const now = Date.now();
        const diff = Math.abs(now - scannedTs);

        if (diff < 60000) { // ±1 分钟
            scanner.stop().finally(() => handleSuccess());
        } else {
            showError("QR Code Expired");
        }
    };

    scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess,
        () => {}
    );
};

const showError = (msg) => {
    statusEl.textContent = msg;
    statusEl.className = "status error";
    statusEl.style.display = "block";
    setTimeout(() => statusEl.style.display = "none", 3000);
};

// ===== 成功处理 =====
const handleSuccess = () => {
    statusEl.textContent = "✅ Successfully Checked In!";
    statusEl.className = "status success";
    statusEl.style.display = "block";
    loadingEl.style.display = "block";

    const timestamp = new Date().toISOString();
    submitToGoogleSheet(userName, timestamp);
};

// ===== 提交 Google Sheet =====
const submitToGoogleSheet = (user, timestamp) => {
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwrNHYvqz_54SK42ZsRjUJA5iLLQaZrZW3awSxqtsjIiw3ek-6jaL4dx4r3Xh4PWeoSXA/exec";

    const form = document.createElement("form");
    form.method = "GET";
    form.action = GAS_URL;
    form.target = "hiddenFrame";

    ["user", "timestamp"].forEach((k, i) => {
        const input = document.createElement("input");
        input.type = "hidden";
        input.name = k;
        input.value = i === 0 ? user : timestamp;
        form.appendChild(input);
    });

    document.body.appendChild(form);
    form.submit();

    setTimeout(() => loadingEl.style.display = "none", 5000);
};

document.addEventListener("DOMContentLoaded", () => {
    setTimeout(startScanner, 500);
});
</script>
</body>
</html>
