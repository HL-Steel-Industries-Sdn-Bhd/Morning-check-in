<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Morning Check-In</title>

<!-- ZXing QR Scanner -->
<script src="https://unpkg.com/@zxing/browser@latest"></script>

<style>
    /* ---- 你的 style 已完整保留并优化 ↓ ---- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .container {
        background: white;
        border-radius: 20px;
        padding: 25px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        text-align: center;
    }

    .greeting {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
        font-weight: 600;
        padding: 10px;
    }

    .camera-container {
        width: 100%;
        height: 300px;
        border: 2px solid #ddd;
        border-radius: 15px;
        margin: 20px 0;
        position: relative;
        overflow: hidden;
        background: #000;
    }

    #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
    }

    .scan-overlay {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 200px; height: 200px;
        border: 3px solid #4CAF50;
        border-radius: 10px;
        pointer-events: none;
        box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
    }

    .scan-line {
        position: absolute;
        left: 10px; right: 10px;
        height: 3px;
        background: #4CAF50;
        animation: scan 2s linear infinite;
    }

    @keyframes scan {
        0% { top: 10px; }
        50% { top: 190px; }
        100% { top: 10px; }
    }

    .status {
        display: none;
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
    }

    .status.success {
        display: block;
        background-color: rgba(76, 175, 80, 0.18);
        color: #0e801d;
        border: 2px solid #4CAF50;
    }
</style>
</head>

<body>
<div class="container">
    <div id="greeting" class="greeting">Good Morning!</div>

    <!-- Camera -->
    <div class="camera-container">
        <video id="video"></video>

        <div class="scan-overlay"></div>
        <div class="scan-line"></div>
    </div>

    <!-- Scan Result -->
    <div id="status" class="status"></div>

    <!-- Hidden iFrame form submission -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    <form id="submitForm" action="https://script.google.com/macros/s/AKfycbylP7zMqVizkVnx04qbl8Uy9yrnytc4gcveRrPM4kQEORkYID3kEAiLUZA6i1zP2pDBFA/exec" method="POST" target="hidden_iframe">
        <input type="hidden" name="name" id="formName">
        <input type="hidden" name="timestamp" id="formTime">
    </form>
</div>

<script>
/* ========== 1. Get user name from URL ========== */
const urlParams = new URLSearchParams(window.location.search);
const userName = urlParams.get("user") || "Guest";

document.getElementById("greeting").innerText = `Good Morning, ${userName}!`;

/* Put name into hidden form */
document.getElementById("formName").value = userName;

/* ========== 2. QR Scanner ========== */
const codeReader = new ZXing.BrowserQRCodeReader();
const video = document.getElementById("video");

async function startScanner() {
    const devices = await ZXing.BrowserQRCodeReader.listVideoInputDevices();
    const backCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

    codeReader.decodeFromVideoDevice(backCamera.deviceId, video, (result, err) => {
        if (result) {
            if (result.text === "MORNING-CHECKIN-VERIFIED-2024") {
                onScanSuccess();
            }
        }
    });
}

startScanner();

/* ========== 3. After Successful Scan ========== */
function onScanSuccess() {
    const status = document.getElementById("status");
    status.innerText = "Successfully Checked In.";
    status.classList.add("success");

    const now = new Date().toLocaleString("en-GB", { hour12: false });
    document.getElementById("formTime").value = now;

    document.getElementById("submitForm").submit();
}
</script>

</body>
</html>
