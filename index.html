<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .greeting {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            padding: 10px;
        }
        
        .camera-container {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 5px;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #stopButton {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.15);
            color: #2E7D32;
            border: 2px solid #4CAF50;
            display: block;
            text-shadow: 0 1px 1px rgba(255,255,255,0.5);
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.15);
            color: #D32F2F;
            border: 2px solid #F44336;
            display: block;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
            color: #666;
            font-size: 16px;
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.5;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }
        
        .qr-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
            }
            
            .greeting {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            .camera-container {
                height: 250px;
            }
            
            .scan-overlay {
                width: 180px;
                height: 180px;
            }
            
            button {
                padding: 10px 25px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .camera-container {
                height: 220px;
            }
            
            .scan-overlay {
                width: 160px;
                height: 160px;
            }
        }
    </style>
    <!-- 使用更可靠的 QR 扫描库 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="greeting" id="greeting">Good Morning!</h1>
        
        <div class="camera-container">
            <video id="video" playsinline></video>
            <div class="scan-overlay"></div>
        </div>
        
        <div class="controls">
            <button id="startButton">Start Camera</button>
            <button id="stopButton" style="display:none;">Stop Camera</button>
        </div>
        
        <div class="loading" id="loading">
            ⏳ Processing QR Code...
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="result" id="result">
            <strong>Scanned QR Content:</strong>
            <div id="qrContent"></div>
            <div class="qr-info">If this is the correct Morning Check-In QR code, click Submit</div>
            <button id="submitButton" style="margin-top:10px; display:none;">Submit Check-In</button>
        </div>
        
        <p class="instructions">
            Please allow camera permissions when prompted.<br>
            Point the camera at the Morning Check-In QR code.
        </p>
    </div>
    
    <!-- Hidden iframe for form submission -->
    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <script>
        // Get user from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('user') || 'User';
        
        // Update greeting
        document.getElementById('greeting').textContent = `Good Morning, ${userName}!`;
        
        // DOM elements
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const qrContent = document.getElementById('qrContent');
        const submitButton = document.getElementById('submitButton');
        
        let scanning = false;
        let stream = null;
        
        // Start camera
        startButton.onclick = async () => {
            try {
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Prefer rear camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                video.play();
                
                // Show video and start scanning
                startButton.style.display = 'none';
                stopButton.style.display = 'inline-block';
                scanning = true;
                
                // Start QR scanning
                scanQRCode();
                
                status.textContent = "Camera started. Point at QR code.";
                status.className = "status";
                status.style.display = "block";
                
            } catch (err) {
                console.error("Camera error:", err);
                status.textContent = "Camera error: " + err.message;
                status.className = "status error";
                status.style.display = "block";
            }
        };
        
        // Stop camera
        stopButton.onclick = () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            scanning = false;
            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
            
            status.textContent = "Camera stopped.";
            status.className = "status";
        };
        
        // QR Code scanning function
        function scanQRCode() {
            if (!scanning) return;
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Set canvas size to video size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get image data for QR scanning
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            
            // Try to decode QR code
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
            });
            
            if (code) {
                // QR code found!
                handleQRCode(code.data);
            } else {
                // No QR code found, continue scanning
                if (scanning) {
                    requestAnimationFrame(scanQRCode);
                }
            }
        }
        
        function handleQRCode(data) {
            // Stop scanning
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            stopButton.style.display = 'none';
            startButton.style.display = 'inline-block';
            
            // Show the scanned content
            result.style.display = 'block';
            qrContent.textContent = data;
            
            // Check if this is our expected QR code
            const expectedQRContent = "MORNING-CHECKIN-VERIFIED-2024";
            
            if (data === expectedQRContent) {
                status.textContent = "✓ Valid QR Code Detected!";
                status.className = "status success";
                status.style.display = "block";
                
                submitButton.style.display = 'block';
                submitButton.onclick = () => submitCheckIn(userName, data);
            } else {
                status.textContent = "❌ Invalid QR Code. Please scan the Morning Check-In QR code.";
                status.className = "status error";
                status.style.display = "block";
                
                // Show retry button
                const retryButton = document.createElement('button');
                retryButton.textContent = 'Try Again';
                retryButton.onclick = () => {
                    result.style.display = 'none';
                    status.style.display = 'none';
                    startButton.click();
                };
                
                result.appendChild(retryButton);
            }
        }
        
        function submitCheckIn(userName, qrContent) {
            loading.style.display = 'block';
            status.style.display = 'none';
            
            // Prepare the form data for GAS
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://script.google.com/macros/s/AKfycbwzBIO0awdlEg_Y_SySC-_9yI0bVZMjAZ50d5xYwWZMSMoc31OXjIeFh1XS3UGWY7tu5A/exec'; // Replace with your GAS URL
            form.target = 'hiddenFrame';
            
            // Create hidden inputs
            const nameInput = document.createElement('input');
            nameInput.type = 'hidden';
            nameInput.name = 'name';
            nameInput.value = userName;
            
            const qrInput = document.createElement('input');
            qrInput.type = 'hidden';
            qrInput.name = 'qrContent';
            qrInput.value = qrContent;
            
            // Add inputs to form
            form.appendChild(nameInput);
            form.appendChild(qrInput);
            
            // Submit form
            document.body.appendChild(form);
            form.submit();
            
            // After submission
            setTimeout(() => {
                loading.style.display = 'none';
                result.style.display = 'none';
                
                status.textContent = "Successfully Checked In! ✅";
                status.className = "status success";
                status.style.display = "block";
                
                // Optional auto-close after 3 seconds
                setTimeout(() => {
                    alert("Check-in completed! Attendance has been recorded.");
                }, 3000);
            }, 1500);
        }
        
        // Auto-start camera on page load (optional, can be removed if you prefer manual start)
        window.addEventListener('load', () => {
            // Small delay to let page render first
            setTimeout(() => {
                startButton.click();
            }, 500);
        });
    </script>
</body>
</html>
