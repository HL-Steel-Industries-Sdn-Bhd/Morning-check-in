<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Morning Check-In</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 10px 0 20px;
      font-size: 1.5em;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      height: 320px;
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      position: relative;
    }
    #status {
      margin-top: 16px;
      font-size: 1.2em;
      font-weight: bold;
      min-height: 28px;
      color: #2ecc71; /* 亮绿色，WCAG AA 可读 */
    }
  </style>
</head>
<body>
  <h1 id="welcome">Good Morning!</h1>
  <div id="reader"></div>
  <div id="status"></div>

  <!-- 使用官方推荐的轻量、稳定扫码库 -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script>
    // === 严格按你的需求实现 ===
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get('user') || '同事';
    document.getElementById('welcome').textContent = `Good Morning, ${userName}!`;

    const statusDiv = document.getElementById('status');
    const qrScanner = new Html5Qrcode("reader");

    qrScanner.start(
      { facingMode: "environment" }, // 强制后置摄像头（扫码更稳）
      {
        fps: 10,
        qrbox: { width: 260, height: 260 },
        aspectRatio: 1,
        disableFlip: true
      },
      (decodedText) => {
        // 严格匹配你指定的 QR 内容
        if (decodedText.trim() === "MORNING-CHECKIN-VERIFIED-2024") {
          statusDiv.textContent = "Successfully Checked In.";
          // 提交到 GAS（替换 YOUR_WEB_APP_URL）
          fetch('https://script.google.com/macros/s/AKfycbxTkNB7ffw_lhBsQSx6pOoLjVYNGJkcPFM_4UdrERPiBUrJ0FosQZS-E5eB7yIvRE_eZg/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `name=${encodeURIComponent(userName)}&timestamp=${new Date().toISOString()}`
          });
          qrScanner.stop(); // 停止扫描，避免重复提交
        } else {
          statusDiv.style.color = "#e74c3c";
          statusDiv.textContent = "无效二维码";
          setTimeout(() => { statusDiv.style.color = "#2ecc71"; }, 2000);
        }
      },
      (errorMessage) => {
        // 忽略扫描过程中的错误（如未识别）
      }
    ).catch(err => {
      statusDiv.style.color = "#e74c3c";
      statusDiv.innerHTML = "请允许摄像头权限<br>建议使用 Chrome 或 Safari";
    });
  </script>
</body>
</html>
