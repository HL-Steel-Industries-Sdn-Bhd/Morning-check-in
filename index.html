<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morning Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .greeting {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .instructions {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .scanner-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #reader {
            width: 100%;
            height: 300px;
            background: #000;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                90deg,
                transparent 20%,
                rgba(102, 126, 234, 0.2) 50%,
                transparent 80%
            );
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 2px solid rgba(102, 126, 234, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            width: 100%;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result {
            font-size: 1.2em;
            font-weight: 500;
        }

        .success {
            color: #4ade80;
            text-shadow: 0 2px 10px rgba(74, 222, 128, 0.4);
            animation: successPulse 2s ease-in-out;
        }

        .error {
            color: #f87171;
        }

        @keyframes successPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
            text-align: center;
        }

        /* 移动设备优化 */
        @media (max-width: 480px) {
            .greeting {
                font-size: 1.5em;
            }
            
            .scanner-container {
                margin-bottom: 20px;
            }
            
            #reader {
                height: 250px;
            }
        }

        @media (max-width: 320px) {
            .greeting {
                font-size: 1.3em;
            }
            
            #reader {
                height: 200px;
            }
        }
    </style>
    <!-- 引入 html5-qrcode 库 -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="greeting" id="greeting">Good Morning!</h1>
            <p class="instructions">Scan the Morning Check-In QR Code</p>
        </div>

        <div class="scanner-container">
            <div id="reader"></div>
            <div class="scanner-overlay"></div>
            <div class="scan-area"></div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Processing check-in...</p>
        </div>

        <div class="result-container">
            <div id="result"></div>
        </div>

        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

        <div class="footer">
            <p>Morning Check-In System • HL Steel Industries</p>
        </div>
    </div>

    <script>
        // 获取URL参数中的用户名
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 设置问候语
        const userName = getUrlParameter('user');
        const greetingElement = document.getElementById('greeting');
        
        if (userName) {
            greetingElement.textContent = `Good Morning, ${userName}!`;
        } else {
            greetingElement.textContent = 'Good Morning!';
        }

        // 检查浏览器是否支持摄像头
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            document.getElementById('result').innerHTML = 
                '<span class="error">Camera access not supported by your browser.</span>';
            return;
        }

        // QR Code扫描器配置
        const html5QrCode = new Html5Qrcode("reader");
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            if (decodedText === "MORNING-CHECKIN-VERIFIED-2024") {
                // 停止扫描
                html5QrCode.stop().then(() => {
                    // 显示加载动画
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('result').innerHTML = '';
                    
                    // 提交签到数据到Google Sheets
                    submitCheckIn(decodedText);
                }).catch(err => {
                    console.error("Failed to stop scanner", err);
                    submitCheckIn(decodedText);
                });
            } else {
                document.getElementById('result').innerHTML = 
                    '<span class="error">Invalid QR Code. Please scan the correct Morning Check-In QR code.</span>';
            }
        };
        
        const config = { 
            fps: 10,
            qrbox: { 
                width: 250,
                height: 250 
            },
            aspectRatio: 1.0,
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: false
            }
        };

        // 启动扫描器
        html5QrCode.start(
            { facingMode: "environment" },
            config,
            qrCodeSuccessCallback,
            (errorMessage) => {
                // 忽略初始化错误，它们会经常出现
                console.log(`QR Code scanning error: ${errorMessage}`);
            }
        ).catch(err => {
            document.getElementById('result').innerHTML = 
                '<span class="error">Failed to start camera. Please allow camera access and refresh the page.</span>';
            console.error("Failed to start scanner:", err);
        });

        // 提交签到数据到Google Sheets
        function submitCheckIn(qrData) {
            if (!userName) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = 
                    '<span class="error">User not identified. Please access through your profile link.</span>';
                return;
            }

            // 创建表单并提交
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://script.google.com/macros/s/AKfycbweobzbUxHAg_s1IdXOoG7suOxbZ6rnmn3W3lePKz9Z_dHROVcFjyS6Uc9METRP7WyYpw/exec';
            form.target = 'hidden_iframe';
            
            // 添加数据到表单
            const nameInput = document.createElement('input');
            nameInput.type = 'hidden';
            nameInput.name = 'name';
            nameInput.value = userName;
            
            const qrInput = document.createElement('input');
            qrInput.type = 'hidden';
            qrInput.name = 'qrData';
            qrInput.value = qrData;
            
            const timestampInput = document.createElement('input');
            timestampInput.type = 'hidden';
            timestampInput.name = 'timestamp';
            timestampInput.value = new Date().toISOString();
            
            form.appendChild(nameInput);
            form.appendChild(qrInput);
            form.appendChild(timestampInput);
            
            // 添加表单到页面并提交
            document.body.appendChild(form);
            form.submit();
            
            // 等待一段时间后显示成功消息
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = 
                    '<span class="success">Successfully Checked In!</span>';
                
                // 3秒后可以重新扫描
                setTimeout(() => {
                    document.getElementById('result').innerHTML = '';
                    // 重新启动扫描器
                    html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        qrCodeSuccessCallback
                    ).catch(err => {
                        console.error("Failed to restart scanner:", err);
                    });
                }, 3000);
            }, 2000);
        }

        // 处理页面可见性变化
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // 页面重新可见时，尝试重新启动扫描器
                if (!html5QrCode.isScanning) {
                    html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        qrCodeSuccessCallback
                    ).catch(err => {
                        console.error("Failed to restart scanner:", err);
                    });
                }
            }
        });
    </script>
</body>
</html>
