<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .greeting {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .user-name {
            font-size: 28px;
            font-weight: 700;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .content {
            padding: 30px;
        }
        
        #reader {
            width: 100%;
            height: 300px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .scanner-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 500;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
            font-size: 18px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .success {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .error {
            background-color: #f44336;
            color: white;
        }
        
        .loading {
            background-color: #ff9800;
            color: white;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border-left: 5px solid #4facfe;
        }
        
        .instructions h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .instructions p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .greeting {
                font-size: 20px;
            }
            
            .user-name {
                font-size: 24px;
            }
            
            .content {
                padding: 20px;
            }
            
            #reader {
                height: 250px;
            }
        }
    </style>
    <!-- Include html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåÖ Morning Check-In</h1>
            <div class="greeting">Good Morning, <span class="user-name" id="userName">User</span>!</div>
        </div>
        
        <div class="content">
            <div id="reader"></div>
            <div id="result"></div>
            
            <div class="status-message" id="statusMessage"></div>
            
            <div class="instructions">
                <h3>üìã Instructions:</h3>
                <p>1. Position the QR code within the scanner area</p>
                <p>2. Hold steady until the scan is complete</p>
                <p>3. Wait for confirmation message</p>
            </div>
        </div>
    </div>
    
    <!-- Hidden form for submitting to Google Apps Script -->
    <form id="checkinForm" action="https://script.google.com/macros/s/AKfycbxNmaAkgzs13S86iR7wIKL0IJEcZLRX-_NV8no1L2CuPcRMG7pW8R9Y8qkTHbm-VswgaA/exec" method="POST" target="hidden_iframe" style="display: none;">
        <input type="hidden" name="name" id="formName">
        <input type="hidden" name="qrData" id="formQrData">
        <input type="hidden" name="action" value="checkin">
    </form>
    
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    
    <script>
        // Get user from URL parameter
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        // Display user name
        const userName = getParameterByName('user') || 'User';
        document.getElementById('userName').textContent = userName;
        document.getElementById('formName').value = userName;
        
        // Initialize QR Scanner
        const html5QrCode = new Html5Qrcode("reader");
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            if (decodedText === "MORNING-CHECKIN-VERIFIED-2024") {
                // Stop scanning
                html5QrCode.stop().then(() => {
                    // Show success message
                    const statusDiv = document.getElementById('statusMessage');
                    statusDiv.textContent = "‚úÖ Successfully Checked In!";
                    statusDiv.className = "status-message success";
                    statusDiv.style.display = "block";
                    
                    // Apply animation
                    statusDiv.style.animation = "pulse 1s ease infinite";
                    
                    // Submit data to Google Apps Script
                    document.getElementById('formQrData').value = decodedText;
                    document.getElementById('checkinForm').submit();
                    
                    // Hide scanner
                    document.getElementById('reader').style.display = "none";
                    
                    // Change greeting to confirmation
                    document.querySelector('.greeting').innerHTML = 
                        `‚úÖ <span class="user-name">${userName}</span>, you're checked in!`;
                    
                    // Add timestamp
                    const timestamp = new Date().toLocaleTimeString();
                    const timestampDiv = document.createElement('div');
                    timestampDiv.style.textAlign = "center";
                    timestampDiv.style.marginTop = "10px";
                    timestampDiv.style.color = "#666";
                    timestampDiv.innerHTML = `Checked in at: ${timestamp}`;
                    document.querySelector('.content').appendChild(timestampDiv);
                    
                }).catch(err => {
                    console.error("Failed to stop scanner", err);
                });
            } else {
                // Show error for invalid QR code
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.textContent = "‚ùå Invalid QR Code. Please scan the correct morning check-in QR code.";
                statusDiv.className = "status-message error";
                statusDiv.style.display = "block";
                
                // Clear error after 3 seconds
                setTimeout(() => {
                    statusDiv.style.display = "none";
                }, 3000);
            }
        };
        
        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            rememberLastUsedCamera: true,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
        };
        
        // Start the scanner
        html5QrCode.start(
            { facingMode: "environment" },
            config,
            qrCodeSuccessCallback
        ).catch(err => {
            console.error("Unable to start scanning", err);
            
            // Show error message
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = "‚ùå Unable to access camera. Please ensure camera permissions are granted.";
            statusDiv.className = "status-message error";
            statusDiv.style.display = "block";
            
            // Add manual input option
            const manualDiv = document.createElement('div');
            manualDiv.style.marginTop = "20px";
            manualDiv.style.padding = "15px";
            manualDiv.style.backgroundColor = "#fff3cd";
            manualDiv.style.borderRadius = "10px";
            manualDiv.style.textAlign = "center";
            manualDiv.innerHTML = `
                <p style="margin-bottom: 10px; color: #856404;">Camera not available?</p>
                <button onclick="manualCheckIn()" style="
                    background: #28a745;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    font-size: 16px;
                    cursor: pointer;
                ">Manual Check-In</button>
            `;
            document.querySelector('.content').appendChild(manualDiv);
        });
        
        // Manual check-in function
        function manualCheckIn() {
            if (confirm(`Confirm manual check-in for ${userName}?`)) {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.textContent = "‚è≥ Processing manual check-in...";
                statusDiv.className = "status-message loading";
                statusDiv.style.display = "block";
                
                // Submit to Google Apps Script
                document.getElementById('formQrData').value = "MANUAL-CHECKIN-VERIFIED-2024";
                document.getElementById('checkinForm').submit();
                
                setTimeout(() => {
                    statusDiv.textContent = "‚úÖ Successfully Checked In!";
                    statusDiv.className = "status-message success";
                    statusDiv.style.display = "block";
                    
                    document.querySelector('.greeting').innerHTML = 
                        `‚úÖ <span class="user-name">${userName}</span>, you're manually checked in!`;
                    
                    const timestamp = new Date().toLocaleTimeString();
                    const timestampDiv = document.createElement('div');
                    timestampDiv.style.textAlign = "center";
                    timestampDiv.style.marginTop = "10px";
                    timestampDiv.style.color = "#666";
                    timestampDiv.innerHTML = `Manually checked in at: ${timestamp}`;
                    document.querySelector('.content').appendChild(timestampDiv);
                }, 1000);
            }
        }
        
        // Handle form submission response
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'checkinResponse') {
                if (!event.data.success) {
                    const statusDiv = document.getElementById('statusMessage');
                    statusDiv.textContent = "‚ö†Ô∏è Check-in recorded but there was an issue. Please inform admin.";
                    statusDiv.className = "status-message error";
                    statusDiv.style.display = "block";
                }
            }
        }, false);
    </script>
</body>
</html>
