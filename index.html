<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .greeting {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            padding: 10px;
        }
        
        .permission-prompt {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .permission-prompt.hidden {
            display: none;
        }
        
        .camera-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .camera-container {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            background: #000;
            display: none;
        }
        
        .camera-container.active {
            display: block;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video for natural feel */
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
            z-index: 10;
            pointer-events: none;
        }
        
        .scan-line {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 3px;
            background: #4CAF50;
            animation: scan 2s linear infinite;
            z-index: 11;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% {
                top: 10px;
            }
            50% {
                top: 190px;
            }
            100% {
                top: 10px;
            }
        }
        
        .camera-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            z-index: 5;
        }
        
        .camera-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(244, 67, 54, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            z-index: 5;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 200px;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .primary-btn:active {
            transform: translateY(0);
        }
        
        .primary-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .secondary-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .secondary-btn:hover {
            background: #5a6268;
        }
        
        .danger-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .danger-btn:hover {
            background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            display: none;
        }
        
        .status.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.15);
            color: #2E7D32;
            border: 2px solid #4CAF50;
            text-shadow: 0 1px 1px rgba(255,255,255,0.5);
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.15);
            color: #D32F2F;
            border: 2px solid #F44336;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
            color: #666;
            font-size: 16px;
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.5;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .qr-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        
        /* Scanner-specific styles */
        #qr-canvas {
            display: none;
        }
        
        .camera-switch {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            font-size: 20px;
        }
        
        .flash-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            font-size: 20px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
            }
            
            .greeting {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            .camera-container {
                height: 250px;
            }
            
            .permission-prompt {
                padding: 20px;
            }
            
            .scan-overlay {
                width: 180px;
                height: 180px;
            }
            
            .primary-btn {
                padding: 14px 30px;
                font-size: 16px;
                min-width: 180px;
            }
        }
        
        @media (max-width: 360px) {
            .camera-container {
                height: 220px;
            }
            
            .scan-overlay {
                width: 160px;
                height: 160px;
            }
            
            .primary-btn {
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting" id="greeting">Good Morning, User!</div>
        
        <div class="permission-prompt" id="permissionPrompt">
            <div class="camera-icon">ðŸ“·</div>
            <h3>Camera Access Required</h3>
            <p>To scan QR codes, we need access to your camera</p>
            <button class="primary-btn" id="startCameraBtn">
                Allow Camera Access
            </button>
        </div>
        
        <div class="camera-container" id="cameraContainer">
            <video id="video" playsinline autoplay></video>
            <canvas id="qr-canvas"></canvas>
            <div class="scan-overlay">
                <div class="scan-line"></div>
            </div>
            <div class="camera-loading" id="cameraLoading">Starting camera...</div>
            <div class="camera-error" id="cameraError" style="display: none;"></div>
            <button class="camera-switch" id="cameraSwitchBtn" style="display: none;">â†»</button>
            <button class="flash-toggle" id="flashToggleBtn" style="display: none;">âš¡</button>
        </div>
        
        <div class="controls">
            <button class="primary-btn" id="scanBtn" style="display: none;">Start Scanning</button>
            <button class="secondary-btn" id="stopCameraBtn" style="display: none;">Stop Camera</button>
            <button class="danger-btn" id="manualCheckinBtn" style="display: none;">Manual Check-In</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="instructions">
            <p><strong>Instructions:</strong></p>
            <p>1. Click "Allow Camera Access" to start</p>
            <p>2. Point your camera at the QR code</p>
            <p>3. Keep the QR code inside the green box</p>
            <p>4. Wait for automatic scan confirmation</p>
        </div>
    </div>
    
    <!-- Hidden form for submitting to Google Apps Script -->
    <form id="checkinForm" action="https://script.google.com/macros/s/AKfycbxNmaAkgzs13S86iR7wIKL0IJEcZLRX-_NV8no1L2CuPcRMG7pW8R9Y8qkTHbm-VswgaA/exec" method="POST" target="hidden_iframe" style="display: none;">
        <input type="hidden" name="name" id="formName">
        <input type="hidden" name="qrData" id="formQrData">
        <input type="hidden" name="action" value="checkin">
    </form>
    
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    
    <!-- Include QR Code Scanner Library -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    
    <script>
        // Get user from URL parameter
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        // Initialize variables
        const userName = getParameterByName('user') || 'User';
        const greetingElement = document.getElementById('greeting');
        const permissionPrompt = document.getElementById('permissionPrompt');
        const cameraContainer = document.getElementById('cameraContainer');
        const videoElement = document.getElementById('video');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const scanBtn = document.getElementById('scanBtn');
        const stopCameraBtn = document.getElementById('stopCameraBtn');
        const manualCheckinBtn = document.getElementById('manualCheckinBtn');
        const cameraSwitchBtn = document.getElementById('cameraSwitchBtn');
        const flashToggleBtn = document.getElementById('flashToggleBtn');
        const statusElement = document.getElementById('status');
        const cameraLoading = document.getElementById('cameraLoading');
        const cameraError = document.getElementById('cameraError');
        const qrCanvas = document.getElementById('qr-canvas');
        const qrCanvasContext = qrCanvas.getContext('2d');
        
        let currentStream = null;
        let isScanning = false;
        let usingFrontCamera = false;
        let flashOn = false;
        let codeReader = null;
        let scanInterval = null;
        
        // Set user greeting
        greetingElement.textContent = `Good Morning, ${userName}!`;
        document.getElementById('formName').value = userName;
        
        // Initialize QR code reader
        codeReader = new ZXing.BrowserQRCodeReader();
        
        // Function to show status message
        function showStatus(message, type = 'success') {
            statusElement.textContent = message;
            statusElement.className = `status show ${type}`;
            setTimeout(() => {
                statusElement.classList.remove('show');
            }, type === 'success' ? 5000 : 3000);
        }
        
        // Function to show camera error
        function showCameraError(message) {
            cameraError.textContent = message;
            cameraError.style.display = 'block';
            cameraLoading.style.display = 'none';
            showStatus(message, 'error');
        }
        
        // Function to stop camera stream
        function stopCameraStream() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            cameraContainer.classList.remove('active');
            videoElement.srcObject = null;
            permissionPrompt.classList.remove('hidden');
            
            scanBtn.style.display = 'none';
            stopCameraBtn.style.display = 'none';
            cameraSwitchBtn.style.display = 'none';
            flashToggleBtn.style.display = 'none';
            manualCheckinBtn.style.display = 'none';
            
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            
            isScanning = false;
        }
        
        // Function to start camera
        async function startCamera(useFrontCamera = false) {
            try {
                // Hide permission prompt and show camera
                permissionPrompt.classList.add('hidden');
                cameraLoading.style.display = 'block';
                cameraError.style.display = 'none';
                
                // Stop existing stream if any
                if (currentStream) {
                    stopCameraStream();
                }
                
                // Configure constraints for rear camera by default
                const constraints = {
                    video: {
                        facingMode: useFrontCamera ? 'user' : 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                // Request camera access
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Set video source
                videoElement.srcObject = currentStream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = () => {
                        resolve();
                    };
                });
                
                // Set canvas dimensions to match video
                const videoTrack = currentStream.getVideoTracks()[0];
                const settings = videoTrack.getSettings();
                qrCanvas.width = settings.width || videoElement.videoWidth;
                qrCanvas.height = settings.height || videoElement.videoHeight;
                
                // Show camera container
                cameraContainer.classList.add('active');
                cameraLoading.style.display = 'none';
                
                // Show controls
                scanBtn.style.display = 'inline-flex';
                stopCameraBtn.style.display = 'inline-flex';
                cameraSwitchBtn.style.display = 'inline-flex';
                manualCheckinBtn.style.display = 'inline-flex';
                
                // Check if device has flash
                if (videoTrack.getCapabilities && videoTrack.getCapabilities().torch) {
                    flashToggleBtn.style.display = 'inline-flex';
                }
                
                // Auto-start scanning after a delay
                setTimeout(() => {
                    startScanning();
                }, 1000);
                
            } catch (error) {
                console.error('Camera error:', error);
                
                let errorMessage = 'Camera access denied';
                if (error.name === 'NotFoundError') {
                    errorMessage = 'No camera found on this device';
                } else if (error.name === 'NotAllowedError') {
                    errorMessage = 'Camera permission denied. Please allow camera access in your browser settings.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'Camera is already in use by another application';
                }
                
                showCameraError(errorMessage);
                permissionPrompt.classList.remove('hidden');
            }
        }
        
        // Function to start scanning
        function startScanning() {
            if (!currentStream || isScanning) return;
            
            isScanning = true;
            scanBtn.disabled = true;
            scanBtn.textContent = 'Scanning...';
            
            showStatus('Scanning for QR codes...', 'success');
            
            // Start scanning interval
            scanInterval = setInterval(async () => {
                try {
                    if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                        // Draw video frame to canvas
                        qrCanvasContext.drawImage(videoElement, 0, 0, qrCanvas.width, qrCanvas.height);
                        
                        // Get image data from canvas
                        const imageData = qrCanvasContext.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                        
                        // Try to decode QR code
                        const result = await codeReader.decodeFromImage(
                            undefined,
                            qrCanvas.toDataURL()
                        );
                        
                        if (result && result.getText() === "MORNING-CHECKIN-VERIFIED-2024") {
                            // QR code verified
                            handleSuccessfulScan();
                        }
                    }
                } catch (error) {
                    // No QR code found or error decoding - ignore and continue scanning
                }
            }, 500); // Check every 500ms
        }
        
        // Function to handle successful scan
        function handleSuccessfulScan() {
            // Stop scanning
            clearInterval(scanInterval);
            scanInterval = null;
            isScanning = false;
            
            // Show success message
            showStatus('âœ… Successfully Checked In!', 'success');
            
            // Update greeting
            greetingElement.innerHTML = `âœ… <strong>${userName}</strong>, you're checked in!`;
            
            // Stop camera
            stopCameraStream();
            
            // Submit data to Google Apps Script
            document.getElementById('formQrData').value = "MORNING-CHECKIN-VERIFIED-2024";
            document.getElementById('checkinForm').submit();
            
            // Show timestamp
            const timestamp = new Date().toLocaleTimeString('en-MY', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            setTimeout(() => {
                showStatus(`Checked in at: ${timestamp}`, 'success');
            }, 1000);
        }
        
        // Function to switch camera
        async function switchCamera() {
            usingFrontCamera = !usingFrontCamera;
            await startCamera(usingFrontCamera);
        }
        
        // Function to toggle flash
        async function toggleFlash() {
            if (!currentStream) return;
            
            const videoTrack = currentStream.getVideoTracks()[0];
            if (videoTrack.getCapabilities && videoTrack.getCapabilities().torch) {
                try {
                    await videoTrack.applyConstraints({
                        advanced: [{ torch: !flashOn }]
                    });
                    flashOn = !flashOn;
                    flashToggleBtn.textContent = flashOn ? 'ðŸ’¡' : 'âš¡';
                } catch (error) {
                    console.error('Flash toggle error:', error);
                }
            }
        }
        
        // Function for manual check-in
        function manualCheckIn() {
            if (confirm(`Confirm manual check-in for ${userName}?`)) {
                // Submit to Google Apps Script
                document.getElementById('formQrData').value = "MANUAL-CHECKIN-VERIFIED-2024";
                document.getElementById('checkinForm').submit();
                
                // Show success message
                showStatus('âœ… Manual Check-In Successful!', 'success');
                greetingElement.innerHTML = `âœ… <strong>${userName}</strong>, manually checked in!`;
                
                const timestamp = new Date().toLocaleTimeString('en-MY', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                setTimeout(() => {
                    showStatus(`Manually checked in at: ${timestamp}`, 'success');
                }, 1000);
                
                // Stop camera if it's running
                if (currentStream) {
                    stopCameraStream();
                }
            }
        }
        
        // Event Listeners
        startCameraBtn.addEventListener('click', () => startCamera(false));
        stopCameraBtn.addEventListener('click', stopCameraStream);
        scanBtn.addEventListener('click', startScanning);
        cameraSwitchBtn.addEventListener('click', switchCamera);
        flashToggleBtn.addEventListener('click', toggleFlash);
        manualCheckinBtn.addEventListener('click', manualCheckIn);
        
        // Auto-start camera on page load (with user permission)
        window.addEventListener('load', () => {
            // Check if browser supports mediaDevices
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showCameraError('Your browser does not support camera access');
                return;
            }
            
            // Try to auto-start camera (will trigger permission prompt)
            startCamera(false).catch(() => {
                // Permission not granted automatically - show prompt button
                permissionPrompt.classList.remove('hidden');
            });
        });
        
        // Handle form submission response
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'checkinResponse') {
                if (!event.data.success) {
                    showStatus('âš ï¸ Check-in recorded but there was an issue. Please inform admin.', 'error');
                }
            }
        }, false);
        
        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && currentStream) {
                // Page is hidden, stop camera to save resources
                stopCameraStream();
            }
        });
        
        // Handle beforeunload
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                stopCameraStream();
            }
        });
    </script>
</body>
</html>
