<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morning Check-In System v2.0</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .greeting {
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .scanner-container {
            width: 100%;
            height: 300px;
            border: 2px dashed #ddd;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        #reader {
            width: 100%;
            height: 100%;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #2E7D32;
            border: 2px solid #4CAF50;
            display: block;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #D32F2F;
            border: 2px solid #F44336;
            display: block;
        }
        
        .warning {
            background-color: rgba(255, 193, 7, 0.1);
            color: #F57C00;
            border: 2px solid #FFC107;
            display: block;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.5;
        }
        
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #667eea;
            border-radius: 10px;
            animation: pulse 2s infinite;
            pointer-events: none;
        }
        
        .debug-info {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            font-family: monospace;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 4px;
            display: none;
        }
        
        @keyframes pulse {
            0% { border-color: #667eea; }
            50% { border-color: #764ba2; }
            100% { border-color: #667eea; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .greeting {
                font-size: 24px;
            }
            
            .scanner-container {
                height: 250px;
            }
            
            .scan-area {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 显示用户名 -->
        <div class="greeting" id="greeting">Good Morning!</div>
        
        <!-- 扫码区域 -->
        <div class="scanner-container">
            <div id="reader"></div>
            <div class="scan-area"></div>
        </div>
        
        <!-- 状态显示 -->
        <div class="status" id="status"></div>
        
        <!-- 时间信息显示 -->
        <div class="status warning" id="timeInfo" style="display: none;">
            QR Code Time: <span id="qrTime"></span><br>
            Current Time: <span id="currentTime"></span>
        </div>
        
        <!-- 加载动画 -->
        <div class="loading" id="loading">
            <div style="display:flex;justify-content:center;">
                <div style="width:40px;height:40px;border:4px solid #f3f3f3;border-top:4px solid #667eea;border-radius:50%;animation:spin 1s linear infinite;"></div>
            </div>
            <p style="margin-top:10px;">Submitting attendance...</p>
        </div>
        
        <!-- 调试信息 -->
        <div class="debug-info" id="debugInfo"></div>
        
        <!-- 说明 -->
        <div class="instructions">
            Please scan the dynamic QR code from ranking page.<br>
            QR codes expire in 1 minute.
        </div>
    </div>

    <!-- 隐藏iframe用于提交数据 -->
    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <script>
        // ==================== 初始化 ====================
        const scanner = new Html5Qrcode("reader");
        const greetingEl = document.getElementById("greeting");
        const statusEl = document.getElementById("status");
        const loadingEl = document.getElementById("loading");
        const timeInfoEl = document.getElementById("timeInfo");
        const qrTimeEl = document.getElementById("qrTime");
        const currentTimeEl = document.getElementById("currentTime");
        const debugInfoEl = document.getElementById("debugInfo");
        
        // 存储QR码解析的时间
        let validQRTime = null;
        let qrContent = null;

        // ==================== 1. 获取用户名 ====================
        const urlParams = new URLSearchParams(window.location.search);
        let userName = urlParams.get('user');
        
        if (!userName) {
            userName = "Guest";
            statusEl.textContent = "No user specified in URL";
            statusEl.className = "status error";
            statusEl.style.display = "block";
        }
        
        greetingEl.textContent = `Good Morning, ${userName}!`;
        
        // ==================== 2. QR码解析和验证函数 ====================
        function parseAndValidateQR(decodedText) {
            try {
                debugInfoEl.textContent = `Raw QR: ${decodedText}`;
                debugInfoEl.style.display = 'block';
                
                // 尝试解析为数字
                const qrNumber = Number(decodedText);
                if (isNaN(qrNumber)) {
                    return {
                        isValid: false,
                        error: "QR code is not a valid number",
                        scanTime: null,
                        qrContent: decodedText
                    };
                }
                
                // 解析时间戳 (根据你的算法: timestamp * Math.PI)
                const scannedTs = Math.round(qrNumber / Math.PI);
                const now = Date.now();
                const diff = Math.abs(now - scannedTs);
                
                // 显示时间信息
                const qrTime = new Date(scannedTs);
                const currentTime = new Date(now);
                
                qrTimeEl.textContent = qrTime.toLocaleTimeString();
                currentTimeEl.textContent = currentTime.toLocaleTimeString();
                timeInfoEl.style.display = 'block';
                
                debugInfoEl.textContent += ` | Parsed: ${scannedTs} | Diff: ${diff}ms`;
                
                return {
                    isValid: diff < 60000,  // 1分钟内有效
                    error: diff >= 60000 ? `QR code expired (${Math.floor(diff/1000)} seconds old)` : null,
                    scanTime: new Date(scannedTs),
                    qrContent: decodedText,
                    timeDiff: diff
                };
                
            } catch (error) {
                console.error("QR validation error:", error);
                return {
                    isValid: false,
                    error: "QR code format error",
                    scanTime: null,
                    qrContent: decodedText
                };
            }
        }
        
        // ==================== 3. 启动摄像头 ====================
        const startScanner = () => {
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                console.log("Scanned:", decodedText);
                
                // 解析和验证QR码
                const result = parseAndValidateQR(decodedText);
                
                if (result.isValid && result.scanTime) {
                    // 保存有效的时间和内容
                    validQRTime = result.scanTime;
                    qrContent = result.qrContent;
                    
                    // 显示成功验证信息
                    const timeStr = result.scanTime.toLocaleTimeString();
                    statusEl.textContent = `Valid QR Code detected! Time: ${timeStr}`;
                    statusEl.className = "status success";
                    statusEl.style.display = "block";
                    
                    // 停止摄像头
                    scanner.stop().then(() => {
                        // 延迟一下让用户看到成功信息
                        setTimeout(() => {
                            handleSuccessfulScan(userName, result.scanTime);
                        }, 1000);
                    }).catch(err => {
                        console.warn("Failed to stop scanner:", err);
                        handleSuccessfulScan(userName, result.scanTime);
                    });
                    
                } else {
                    // 显示详细的错误信息
                    statusEl.textContent = result.error || "Invalid QR Code";
                    statusEl.className = "status error";
                    statusEl.style.display = "block";
                    
                    // 3秒后清除错误信息，继续扫描
                    setTimeout(() => {
                        statusEl.style.display = "none";
                        timeInfoEl.style.display = "none";
                    }, 3000);
                }
            };
            
            // 使用旧的API格式（四个参数）
            scanner.start(
                { facingMode: "environment" },  // 使用后置摄像头
                { 
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                qrCodeSuccessCallback,           // 成功回调
                () => {}                         // 必须有的空错误回调
            ).catch(err => {
                console.error("Failed to start camera:", err);
                statusEl.textContent = "Cannot access camera. Please check permissions.";
                statusEl.className = "status error";
                statusEl.style.display = "block";
            });
        };
        
        // ==================== 4. 处理成功扫描 ====================
        const handleSuccessfulScan = (user, scanTime) => {
            // 清除之前的状态
            timeInfoEl.style.display = "none";
            
            // 显示签到成功消息
            const checkInTime = scanTime.toLocaleTimeString();
            statusEl.textContent = `Successfully Checked In at ${checkInTime}!`;
            statusEl.className = "status success";
            statusEl.style.display = "block";
            
            // 显示加载动画
            loadingEl.style.display = "block";
            
            // 提交数据到Google Sheets（使用QR码中的时间）
            submitToGoogleSheet(user, scanTime.toISOString(), qrContent);
        };
        
        // ==================== 5. 提交数据到Google Sheets ====================
        const submitToGoogleSheet = (user, timestamp, qrCode) => {
            // ⭐⭐⭐ 重要：将此URL替换为你自己的GAS Web App URL ⭐⭐⭐
            const GAS_URL = "https://script.google.com/macros/s/AKfycbzYYtRWfHBuhQucYsrxYZMo35yn2ouMvmdJiByvw0jqV3BdtEEE_K1D3p5FAsme93Z1Qw/exec";
            
            console.log("Submitting to Google Sheets:", {
                user: user,
                timestamp: timestamp,
                qrCode: qrCode
            });
            
            // 使用隐藏的iframe提交数据（兼容性最好）
            const form = document.createElement('form');
            form.method = 'GET';
            form.action = GAS_URL;
            form.target = 'hiddenFrame';
            
            // 添加参数 - 包括原始QR码内容以便调试
            const addParam = (name, value) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            };
            
            addParam('user', user);
            addParam('timestamp', timestamp);
            addParam('qrCode', qrCode);  // 发送原始QR码内容
            
            document.body.appendChild(form);
            
            // 提交表单
            form.submit();
            
            // 更新状态显示
            setTimeout(() => {
                loadingEl.style.display = "none";
                statusEl.textContent = "Attendance recorded successfully!";
                
                // 10秒后显示重新扫描提示
                setTimeout(() => {
                    statusEl.innerHTML = "Scan completed. <br><small>Reload page to scan again.</small>";
                }, 10000);
            }, 3000);
        };
        
        // ==================== 6. 页面加载完成后启动扫描器 ====================
        document.addEventListener('DOMContentLoaded', () => {
            // 检查URL中是否有调试参数
            if (urlParams.get('debug') === 'true') {
                debugInfoEl.style.display = 'block';
            }
            
            // 稍等片刻确保所有元素已加载
            setTimeout(startScanner, 500);
        });
        
        // 页面卸载时停止摄像头
        window.addEventListener('beforeunload', () => {
            scanner.stop().catch(err => console.log("Camera already stopped"));
        });
    </script>
</body>
</html>
