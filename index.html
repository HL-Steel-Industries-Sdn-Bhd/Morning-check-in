<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .greeting {
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .scanner-container {
            width: 100%;
            height: 300px;
            border: 2px dashed #ddd;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        #reader {
            width: 100%;
            height: 100%;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #2E7D32;
            border: 2px solid #4CAF50;
            display: block;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #D32F2F;
            border: 2px solid #F44336;
            display: block;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.5;
        }
        
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #667eea;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { border-color: #667eea; }
            50% { border-color: #764ba2; }
            100% { border-color: #667eea; }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .greeting {
                font-size: 24px;
            }
            
            .scanner-container {
                height: 250px;
            }
            
            .scan-area {
                width: 150px;
                height: 150px;
            }
        }
    </style>
    <!-- QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div class="container">
        <h1 class="greeting" id="greeting">Good Morning!</h1>
        
        <div class="scanner-container">
            <div id="reader"></div>
            <div class="scan-area"></div>
        </div>
        
        <div class="loading" id="loading">
            Processing...
        </div>
        
        <div class="status" id="status"></div>
        
        <p class="instructions">
            Point your camera at the Morning Check-In QR code to register your attendance.
        </p>
    </div>
    
    <!-- Hidden iframe for form submission -->
    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <script>
        // Get user from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('user') || 'User';
        
        // Update greeting
        document.getElementById('greeting').textContent = `Good Morning, ${userName}!`;
        
        // QR Code Scanner configuration
        const html5QrCode = new Html5Qrcode("reader");
        const qrCodeSuccessCallback = async (decodedText, decodedResult) => {
            // Stop scanning after successful scan
            await html5QrCode.stop();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            // Submit check-in data to Google Apps Script
            submitCheckIn(userName, decodedText);
        };
        
        const config = { 
            fps: 10,
            qrbox: { width: 200, height: 200 },
            rememberLastUsedCamera: true
        };
        
        // Start the scanner
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                // Use back camera if available, otherwise use first camera
                const cameraId = devices.find(d => d.label.toLowerCase().includes('back'))?.id || devices[0].id;
                
                html5QrCode.start(
                    cameraId,
                    config,
                    qrCodeSuccessCallback,
                    () => {} // Error callback - silent fail
                ).catch(err => {
                    console.error("Unable to start scanning:", err);
                });
            } else {
                document.getElementById('status').textContent = "No camera found. Please check your device permissions.";
                document.getElementById('status').className = "status error";
                document.getElementById('status').style.display = "block";
            }
        });
        
        function submitCheckIn(userName, qrContent) {
            // Prepare the form data
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://script.google.com/macros/s/AKfycbwQVjXUZqyhAxuVpxeI7PrkO1pD_ClcDNoP3cAUgEmy6h4ds3n3-Vqyw1f_1pMxAvlP0w/exec';
            form.target = 'hiddenFrame';
            
            // Create hidden inputs
            const nameInput = document.createElement('input');
            nameInput.type = 'hidden';
            nameInput.name = 'name';
            nameInput.value = userName;
            
            const qrInput = document.createElement('input');
            qrInput.type = 'hidden';
            qrInput.name = 'qrContent';
            qrInput.value = qrContent;
            
            // Add inputs to form
            form.appendChild(nameInput);
            form.appendChild(qrInput);
            
            // Submit form
            document.body.appendChild(form);
            form.submit();
            
            // Check status after submission
            setTimeout(checkSubmissionStatus, 1000);
        }
        
        function checkSubmissionStatus() {
            // This function would typically check with your GAS for submission status
            // For now, we'll simulate success after a delay
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status').textContent = "Successfully Checked In!";
            document.getElementById('status').className = "status success";
            document.getElementById('status').style.display = "block";
            
            // Optional: Redirect back after 3 seconds
            setTimeout(() => {
                alert("Check-in completed! You can close this window.");
            }, 3000);
        }
        
        // Handle errors
        html5QrCode.onScanFailure = (error) => {
            // Ignore most errors - they're usually just "no QR code found"
        };
    </script>
</body>
</html>
